-d:release
--opt:speed
--threads:on
--app:lib
--cpu:amd64

@if windows:
  --cc:vcc
  --out:"pymeow.pyd"
  --tlsEmulation:off 
@elif linux:
  --out:"pymeow.so"
  --passC:"-s -w -flto -ffast-math -fsingle-precision-constant"
  --passL:"-s -w -flto -ffast-math -fsingle-precision-constant"
@end